<div class="container">
  <p>member-list works!</p>
  <div class="members-container">
    @for (member of members; track $index) {
    <mat-card class="card">
      <div class="card-image-wrapper">
        <img src="images/219964.png" alt="{{member.userName}}">
        <ul class="user-icon">
          <li>
            <button mat-mini-fab>
              <mat-icon color="primary">person_add</mat-icon>
            </button>
          </li>
          <li>
            <button mat-mini-fab>
              <mat-icon color="warn">favorite</mat-icon>
            </button>
          </li>
          <li>
            <button mat-mini-fab>
              <mat-icon color="primary">chat</mat-icon>
            </button>
          </li>
        </ul>
      </div>
      <mat-card-header>
        <div class="title">
          <mat-icon>fort</mat-icon>
        </div>
        <mat-card-subtitle>{{member.city}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    }
  </div>
</div>
