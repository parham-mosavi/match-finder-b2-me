<div class="item-1">
    <form>
        <p class="heder" >Login</p>
        <mat-form-field>
            <mat-label>User Name</mat-label>
            <input type="text" [formControl]="UserNameCtrl" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" [formControl]="PasswordCtrl" matInput>
        </mat-form-field>

        <button routerLink='/members/member-list' (click)="login()" mat-raised-button [disabled]="loginFg.invalid">
            Login
        </button>

        <a class="router-register" routerLink="/account/register" href="">Creat new account</a>

    </form>
</div>
